<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script src="https://raw.github.com/brandonaaron/livequery/master/jquery.livequery.js"></script>
<script src="modernizr.custom.40652.js"></script>
<script src="js-webshim/minified/polyfiller.js"></script>
<script src="jquery.scsplitdatetime-0.1.0.js"></script>
</head>
<body>
	<form>
		<input type="datetime" min="2012-10-08 12:00" max="2012-12-14 15:34" value="blah" name="start_time" required />
		<input type="submit" />
	</form>


<script>
	// Provide form polyfills with webshim
	$.webshims.polyfill('forms forms-ext');
	// Apply to all datetime inputs, now and in the future
	$('input[type=datetime]').livequery(function() {
		$(this).scSplitDateTime();
	});
</script>
</body>
</html>
